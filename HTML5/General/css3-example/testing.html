<!DOCTYPE html>

<html>
  <head>


    <meta charset="utf-8" />
    <title></title>
    <style>

	@font-face {
		font-family: HabanoST;
		src: url(HabanoST.ttf);
		}

	.rounded {
		background:#eaeaea;
		color:#000;
		width:400px;
		height:200px;
		padding:20px;
		border-radius:10px;
		box-shadow: 10px 10px 5px #888;
	}

	.svg {
		background:url("image.svg");
	}

	.rounded h3  {
		font-family: HabanoST, Georgia;
	}

	h3 {
		font-size:45px;
	}

    </style>

  </head>
  <body>
	<div class="rounded">
		<h3>Internet Explorer</h3>
		<p> Testing de boxes para internet explorer 9. Con todas las propiedades nuevas de css3 que puede aceptar.</p>
	</div>

	<div class="rounded svg">
		<h3>SVG</h3>
		<p> Lorem ipsum dolor asimet stracualursum</p>
	</div>

  </body>
</html>
